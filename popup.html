<!DOCTYPE html>
<html>
    <head>
        <!--Imdport Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import Bootstrape-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <!--Import google font-->
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
        <title>Hololink</title>
        <script src="jquery-3.5.1.min.js"></script>
        <script src="popup.js"></script>
    </head>
    <style>
        .hololink-chrome-extension-popup{
            min-width: 300px;
            min-height: 300px;
            margin: 20px;
        }

        textarea {
            min-height: 6rem !important;
            resize: none !important;
            padding: 1rem !important;
            border-style: solid !important;
            border-radius: 0.5rem !important;
            border-color: #b2dfdb !important;
            font-family: "Roboto" !important;
            font-size: 0.9rem !important;
            background-color: #fafafa !important;
            line-height: 1.5rem !important;
        }



        .popup_spacing{
            padding: 30px 10px;
            display: block;
        }

        .checkRecommendation_Help{
            font-size: 0.8rem;
            color: gray;
            font-family:Arial, Helvetica, sans-serif;
        }

        hr {
            color: black;
            width: 100%;
        }

        .form-group{
            margin: 0 0 10 0px;
        }


    </style>
    <body>
        <div class="hololink-chrome-extension-popup d-flex flex-column">
            <div class="form-group">
                <textarea autofocus required class="form-control" id="websiteTitleInput" placeholder="Website Title" rows="4"></textarea>
                <small id="titleInputHelp" class="form-text text-muted">Feel free to modify the title</small>
            </div>
            <hr>
            <div class="form-check">
                <input class="form-check-input checkRecommendation" type="checkbox" value="" id="check_recommendation">
                <label class="form-check-label" for="check_recommendation">
                    Recommand This Article?
                </label>
                <label id="check_recommendation_help" class='checkRecommendation_Help'>Daily usage remain</label>
            </div>
            <hr>
            <div class="popup_spacing" row='6'></div>
            <button id="upload_hololink_button" class="btn btn-light">Upload Hololink</button>
        </div>
    </body>
</html>
